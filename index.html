<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melty Note - Off-line Atelier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Pinyon+Script&family=Zen+Kaku+Gothic+New:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #030208;
            --panel-bg: rgba(10, 8, 18, 0.5);
            --border-white: rgba(255, 255, 255, 0.04);
            --purple-glow: rgba(168, 85, 247, 0.12);
            --text-main: #d4d0e0;
            --text-dim: #584f6d;
            --accent-purple: #b07aff;
            --accent-rose: rgba(180, 80, 120, 0.15);
            --accent-gold: rgba(200, 170, 100, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Zen Kaku Gothic New', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Background Aesthetics --- */
        .bg-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 1;
            animation: pulse 15s ease-in-out infinite;
        }

        .blob-1 {
            top: -15%;
            left: -15%;
            width: 600px;
            height: 600px;
            background: rgba(100, 20, 140, 0.12);
        }

        .blob-2 {
            bottom: -15%;
            right: -15%;
            width: 700px;
            height: 700px;
            background: rgba(20, 15, 60, 0.2);
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: rgba(140, 50, 80, 0.06);
            animation-delay: -8s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.4 }
            33% { transform: scale(1.15) rotate(2deg); opacity: 0.7 }
            66% { transform: scale(0.95) rotate(-1deg); opacity: 0.5 }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(180, 160, 220, 0.3);
            border-radius: 50%;
            animation: drift linear infinite;
        }

        @keyframes drift {
            0% { transform: translateY(100vh) translateX(0); opacity: 0 }
            10% { opacity: 1 }
            90% { opacity: 1 }
            100% { transform: translateY(-20px) translateX(30px); opacity: 0 }
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            background: var(--panel-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(176, 122, 255, 0.04);
            border-radius: 2rem;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            box-shadow:
                0 40px 80px -20px rgba(0, 0, 0, 0.9),
                0 0 80px -30px rgba(100, 50, 180, 0.05);
            overflow: hidden;
            transition: opacity 1s, transform 1s;
        }

        .container.hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        /* --- Drip Decoration --- */
        .drip-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110px;
            pointer-events: none;
            z-index: 0;
            filter: drop-shadow(0px 6px 12px rgba(139, 92, 246, 0.15));
        }

        /* --- Header --- */
        header {
            padding: 3.5rem 2rem 1rem;
            text-align: center;
            flex-shrink: 0;
            z-index: 10;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3.5rem;
            color: rgba(220, 200, 255, 0.7);
            text-shadow:
                0 0 30px rgba(176, 122, 255, 0.2),
                0 0 60px rgba(140, 80, 200, 0.08);
            margin-bottom: 0.2rem;
            animation: float 8s ease-in-out infinite;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 0.4em;
            color: var(--text-dim);
            text-transform: uppercase;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) }
            25% { transform: translateY(-5px) rotate(-0.3deg) }
            50% { transform: translateY(-9px) rotate(0.2deg) }
            75% { transform: translateY(-3px) rotate(-0.1deg) }
        }

        /* --- Content Areas --- */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 2rem 5rem;
            position: relative;
        }

        .content-area::-webkit-scrollbar { display: none }
        .content-area { scrollbar-width: none }

        .view {
            display: none;
            animation: fadeIn 0.7s ease-out;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); filter: blur(2px) }
            to { opacity: 1; transform: translateY(0); filter: blur(0) }
        }

        /* --- Garden (ToDo) View --- */
        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            transition: all 0.5s;
            cursor: pointer;
            user-select: none;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: var(--border-white);
        }

        .todo-item.completed {
            opacity: 0.2;
            filter: saturate(0.5);
        }

        .todo-icon {
            margin-right: 1rem;
            color: var(--text-dim);
            transition: all 0.5s;
        }

        .completed .todo-icon {
            color: #581c87;
        }

        .todo-text {
            flex: 1;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            font-weight: 300;
            transition: all 0.7s;
        }

        .completed .todo-text {
            text-decoration: line-through;
            text-decoration-color: rgba(176, 122, 255, 0.2);
            filter: blur(1.5px);
        }


        /* --- Atelier (Note) View --- */
        .atelier-prompt {
            font-size: 0.8rem;
            color: rgba(200, 180, 240, 0.35);
            font-style: italic;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            line-height: 1.8;
            min-height: 2em;
        }

        .atelier-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .char-count {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 0.1em;
            opacity: 0.4;
        }

        .atelier-textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-white);
            border-radius: 1rem;
            padding: 1.5rem;
            color: var(--text-main);
            font-family: 'Zen Kaku Gothic New', sans-serif;
            line-height: 2;
            letter-spacing: 0.05em;
            resize: none;
            margin-bottom: 1.5rem;
            outline: none;
            transition: border-color 0.5s;
        }

        .atelier-textarea:focus {
            border-color: rgba(168, 85, 247, 0.2);
        }

        .btn-weave {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 2rem;
            background: rgba(88, 28, 135, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 2rem;
            color: #ddd6fe;
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 0.2em;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.7s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .btn-weave:hover {
            background: rgba(88, 28, 135, 0.2);
            border-color: rgba(168, 85, 247, 0.4);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.1);
        }

        /* --- Archives View --- */
        .archive-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-white);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            transition: all 0.3s;
        }

        .archive-card:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(176, 122, 255, 0.15);
            box-shadow: 0 0 30px rgba(176, 122, 255, 0.03);
        }

        .archive-date {
            font-family: 'Cinzel', serif;
            font-size: 8px;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .archive-text {
            font-size: 0.85rem;
            line-height: 2;
            letter-spacing: 0.05em;
            color: var(--text-main);
            white-space: pre-wrap;
            padding-right: 2rem;
            /* Avoid overlap with delete button */
        }

        .btn-delete-archive {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 50%;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete-archive:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.2);
            transform: rotate(10deg);
        }

        /* --- Footer Navigation --- */
        nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 85px;
            /* Fixed height for consistency */
            padding: 0 1rem 1.5rem;
            /* Space for home indicator on mobile */
            background: rgba(5, 3, 12, 0.98);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(176, 122, 255, 0.04);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.4s;
            opacity: 0.5;
            height: 100%;
            min-width: 70px;
            position: relative;
        }

        .nav-item.active {
            color: #c4b5fd;
            opacity: 1;
        }

        .nav-item svg {
            margin-bottom: 4px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .nav-item.active svg {
            transform: translateY(-4px) scale(1.1);
            filter: drop-shadow(0 0 10px rgba(176, 122, 255, 0.6));
        }

        .nav-item span {
            font-family: 'Cinzel', serif;
            font-size: 7px;
            letter-spacing: 0.15em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 15px;
            width: 4px;
            height: 4px;
            background: #a855f7;
            border-radius: 50%;
            box-shadow: 0 0 10px #a855f7;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8rem 0;
            opacity: 0.2;
            color: var(--text-dim);
            gap: 1rem;
        }

        .empty-state span {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 0.3em;
        }

        /* --- Modal (Advice) --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(3, 2, 8, 0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: rgba(8, 6, 16, 0.85);
            border: 1px solid rgba(176, 122, 255, 0.12);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .modal-icon {
            color: var(--accent-purple);
            margin-bottom: 1.5rem;
            opacity: 0.5;
            animation: pulse-glow 3s infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 0.3em;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .modal-text {
            font-size: 0.9rem;
            line-height: 1.8;
            letter-spacing: 0.05em;
            color: var(--text-main);
            margin-bottom: 2rem;
        }

        .btn-close {
            background: none;
            border: 1px solid var(--border-white);
            color: var(--text-dim);
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 0.2em;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-close:hover {
            color: var(--text-main);
            border-color: var(--accent-purple);
        }

        /* --- Sanctuary View --- */
        .sanctuary {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        .breath-ring {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 1px solid rgba(176, 122, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 2rem;
        }

        .breath-inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(176, 122, 255, 0.12), transparent);
            box-shadow: 0 0 40px rgba(176, 122, 255, 0.08);
            transition: all 4s ease-in-out;
        }

        .breath-ring.active .breath-inner {
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { width: 40px; height: 40px; opacity: 0.4; box-shadow: 0 0 20px rgba(176, 122, 255, 0.05) }
            25% { width: 110px; height: 110px; opacity: 0.9; box-shadow: 0 0 60px rgba(176, 122, 255, 0.15) }
            50% { width: 110px; height: 110px; opacity: 0.7; box-shadow: 0 0 40px rgba(176, 122, 255, 0.1) }
            75% { width: 40px; height: 40px; opacity: 0.4; box-shadow: 0 0 20px rgba(176, 122, 255, 0.05) }
        }

        .breath-text {
            font-size: 0.8rem;
            color: var(--text-dim);
            letter-spacing: 0.15em;
            text-align: center;
            margin-bottom: 1.5rem;
            min-height: 1.5em;
            transition: opacity 0.8s;
        }

        .btn-breathe {
            background: rgba(176, 122, 255, 0.08);
            border: 1px solid rgba(176, 122, 255, 0.15);
            color: rgba(200, 180, 240, 0.7);
            font-family: 'Zen Kaku Gothic New', sans-serif;
            font-size: 11px;
            letter-spacing: 0.15em;
            padding: 0.6rem 2rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.5s;
        }

        .btn-breathe:hover {
            background: rgba(176, 122, 255, 0.15);
            border-color: rgba(176, 122, 255, 0.3);
        }

        .btn-breathe.active {
            background: rgba(176, 122, 255, 0.05);
            border-color: rgba(176, 122, 255, 0.1);
            color: rgba(200, 180, 240, 0.4);
        }

        .ambient-section { width: 100%; text-align: center }
        .ambient-btns {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
        }

        .ambient-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-white);
            border-radius: 1rem;
            padding: 0.8rem 1.2rem;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.4s;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            font-size: 9px;
            letter-spacing: 0.1em;
            min-width: 70px;
        }

        .ambient-btn:hover { border-color: rgba(176, 122, 255, 0.2) }
        .ambient-btn.active {
            background: rgba(176, 122, 255, 0.08);
            border-color: rgba(176, 122, 255, 0.25);
            color: rgba(200, 180, 240, 0.8);
            box-shadow: 0 0 20px rgba(176, 122, 255, 0.05);
        }

        .oracle-section {
            margin-top: 3rem;
            text-align: center;
            width: 100%;
        }

        .oracle-divider {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--text-dim), transparent);
            margin: 0 auto 2rem;
        }

        .oracle-label {
            font-family: 'Cinzel', serif;
            font-size: 8px;
            letter-spacing: 0.3em;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }

        .oracle-text {
            font-size: 0.85rem;
            line-height: 2.2;
            letter-spacing: 0.08em;
            color: rgba(200, 180, 230, 0.6);
            font-style: italic;
            padding: 0 1rem;
        }

        /* Prevent context menu during long press */
        .todo-item {
            -webkit-touch-callout: none;
        }
    </style>
</head>

<body>
    <div class="bg-grain"></div>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>
    <div class="particles" id="particles"></div>

    <div class="container hidden" id="appContainer">
        <!-- SVG Drip Decoration -->
        <div class="drip-header">
            <svg width="100%" height="100%" viewBox="0 0 100 40" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="dripGrad" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#0a0814"/>
                        <stop offset="100%" stop-color="rgba(10,8,20,0.6)"/>
                    </linearGradient>
                </defs>
                <path
                    d="M0,0 L100,0 L100,10 C90,10 85,30 75,30 C65,30 60,10 50,10 C40,10 35,35 25,35 C15,35 10,15 0,15 Z"
                    fill="url(#dripGrad)" />
            </svg>
        </div>

        <header>
            <h1 id="headerTitle">Melty Note</h1>
            <p class="subtitle" id="headerSubtitle">Collect your fragments</p>
        </header>

        <div class="content-area">
            <!-- Garden View -->
            <div id="view-garden" class="view active">
                <div id="todoList"></div>
            </div>

            <!-- Atelier View -->
            <div id="view-atelier" class="view">
                <div class="atelier-prompt" id="atelierPrompt"></div>
                <textarea id="atelierInput" class="atelier-textarea" placeholder="言葉をここに沈める..."></textarea>
                <div class="atelier-footer">
                    <span class="char-count" id="charCount">0</span>
                    <button class="btn-weave" id="weaveBtn">
                        <i data-lucide="feather" size="14"></i> PRESERVE MEMORY
                    </button>
                </div>
            </div>

            <!-- Archives View -->
            <div id="view-archives" class="view">
                <div id="archiveList"></div>
            </div>

            <!-- Sanctuary View -->
            <div id="view-sanctuary" class="view">
                <div class="sanctuary">
                    <div class="breath-ring" id="breathRing">
                        <div class="breath-inner"></div>
                    </div>
                    <div class="breath-text" id="breathText">ここは、あなただけの聖域</div>
                    <button class="btn-breathe" id="btnBreathe" onclick="startBreathing()">呼吸をはじめる</button>

                    <div class="ambient-section">
                        <div class="oracle-divider" style="margin-top:2.5rem"></div>
                        <div class="oracle-label">AMBIENT SOUND</div>
                        <div class="ambient-btns">
                            <button class="ambient-btn" onclick="toggleAmbient('rain')" id="amb-rain">
                                <i data-lucide="cloud-rain" size="16"></i>
                                <span>雨音</span>
                            </button>
                            <button class="ambient-btn" onclick="toggleAmbient('fire')" id="amb-fire">
                                <i data-lucide="flame" size="16"></i>
                                <span>暖炉</span>
                            </button>
                            <button class="ambient-btn" onclick="toggleAmbient('wind')" id="amb-wind">
                                <i data-lucide="wind" size="16"></i>
                                <span>夜風</span>
                            </button>
                        </div>
                    </div>

                    <div class="oracle-section">
                        <div class="oracle-divider"></div>
                        <div class="oracle-label">TODAY'S ORACLE</div>
                        <div class="oracle-text" id="oracleText"></div>
                    </div>
                </div>
            </div>
        </div>

        <nav>
            <button class="nav-item active" data-view="garden">
                <i data-lucide="list" size="18"></i>
                <span>GARDEN</span>
            </button>
            <button class="nav-item" data-view="atelier">

        // --- Sanctuary: Ambient Sound ---
        let ambientCtx = null;
        let ambientNodes = {};
        let activeAmbient = null;

        function createNoise(ctx, type) {
            const bufferSize = ctx.sampleRate * 2;
            const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const data = buffer.getChannelData(0);

            if (type === 'rain') {
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.3;
                    if (Math.random() < 0.001) data[i] *= 3;
                }
            } else if (type === 'fire') {
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.2;
                    if (i > 0) data[i] = data[i] * 0.3 + data[i-1] * 0.7;
                }
            } else if (type === 'wind') {
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.15;
                    if (i > 0) data[i] = data[i] * 0.1 + data[i-1] * 0.9;
                }
            }

            const source = ctx.createBufferSource();
            source.buffer = buffer;
            source.loop = true;

            const filter = ctx.createBiquadFilter();
            if (type === 'rain') { filter.type = 'highpass'; filter.frequency.value = 800 }
            else if (type === 'fire') { filter.type = 'lowpass'; filter.frequency.value = 300 }
            else { filter.type = 'bandpass'; filter.frequency.value = 400; filter.Q.value = 0.5 }

            const gain = ctx.createGain();
            gain.gain.value = 0;

            source.connect(filter);
            filter.connect(gain);
            gain.connect(ctx.destination);
            source.start();

            return { source, gain, filter };
        }

        function toggleAmbient(type) {
            if (!ambientCtx) ambientCtx = new (window.AudioContext || window.webkitAudioContext)();

            if (activeAmbient === type) {
                // Stop
                if (ambientNodes[type]) {
                    ambientNodes[type].gain.gain.linearRampToValueAtTime(0, ambientCtx.currentTime + 1);
                    const n = ambientNodes[type];
                    setTimeout(() => { try { n.source.stop() } catch {} }, 1200);
                    delete ambientNodes[type];
                }
                activeAmbient = null;
                document.getElementById('amb-' + type).classList.remove('active');
                return;
            }

            // Stop previous
            if (activeAmbient && ambientNodes[activeAmbient]) {
                const prev = activeAmbient;
                ambientNodes[prev].gain.gain.linearRampToValueAtTime(0, ambientCtx.currentTime + 0.5);
                const n = ambientNodes[prev];
                setTimeout(() => { try { n.source.stop() } catch {} }, 700);
                delete ambientNodes[prev];
                document.getElementById('amb-' + prev).classList.remove('active');

            // Start new
            ambientNodes[type] = createNoise(ambientCtx, type);
            const vol = type === 'rain' ? 0.12 : type === 'fire' ? 0.15 : 0.08;
            ambientNodes[type].gain.gain.linearRampToValueAtTime(vol, ambientCtx.currentTime + 2);

                switchView('archives');
            });

            document.getElementById('closeModal').onclick = () => document.getElementById('adviceModal').classList.remove('active');

            document.getElementById('confirmOk').onclick = () => {
                const id = pendingDeleteId;
                if (pendingDeleteType === 'archive') {
                    state.archives = state.archives.filter(a => Number(a.id) !== Number(id));
                    saveData();
                    renderArchives();
                }
                closeConfirm();
            };

            document.getElementById('confirmCancel').onclick = closeConfirm;

            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', () => switchView(btn.dataset.view));
            });

            renderGarden();
        });
    </script>
</body>

</html>
